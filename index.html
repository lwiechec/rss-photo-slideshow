<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Slideshow</title>
    <!-- Scripts for the slideshow -->
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="http://www.google.com/uds/solutions/slideshow/gfslideshow.js"
            type="text/javascript"></script>

    <style type="text/css">
      #slideshow {
        width:  600px;
        height: 800px;
        margin-bottom: 40px;
        padding: 5px;
      }
      body { background-color: black; color: white; }
      #gslideshow { color: white; }
    </style>

    <script type="text/javascript">

      google.load("feeds", "1");

      // it will hold ref to slideshow
      var ss;

                // slideshow options
      var options = {
          numResults: 200,
          displayTime: 2000,
          transistionTime: 600,
          scaleImages: false,
          thumbnailTag: "content",
          fullControlPanel : true
      };

      function start_slideshow(newfeed) {
          return new GFslideShow(newfeed, "slideshow", options);
      }

      function reinit_slideshow(newfeed) {
          ss = start_slideshow(newfeed);
      }

      function OnLoad() {
        //resize window
        resizeTo(700,1050);
          // by default, start with FFFFOUND! stream
        ss = reinit_slideshow("http://feeds.feedburner.com/ffffound/everyone");
      }

      google.setOnLoadCallback(OnLoad);

    </script>

  </head>
  <body style="font-family: Arial, sans-serif;border: 0 none;">
  <div id="slideshow" class="gslideshow"><div class="feed-loading">Loading...</div></div>
  <div id="select-feeds" class="select-feeds">
    <p>Places:</p>
    <ul class="feeds-list">
      <li><a href="#" onclick="reinit_slideshow('http://feeds.feedburner.com/ffffound/everyone');">FFFOUND!</a></li>
      <li><a href="#" onclick="reinit_slideshow('http://api.flickr.com/services/feeds/photos_public.gne?id=56872233@N00&lang=en-us&format=rss_200');">My Flickr</a></li>
      <li><a href="#" onclick="reinit_slideshow('http://thisisnthappiness.com/rss');">This Isn't Happiness</a></li>
      <li><a href="#" onclick="reinit_slideshow('http://gaksdesigns.tumblr.com/rss');">Gak Designs</a></li>
      <li><a href="#" onclick="reinit_slideshow('http://feeds.feedburner.com/thesartorialist');">The Sartorialist</a></li>
    </ul>
  </div>
  </body>
</html>
